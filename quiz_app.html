<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, width=device-width"/>
     <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>Question time</title>
    
    </head>

    <body>
        <script src="js/countdown.js"></script>
        
        <div id="header">
            <h1><span id="quizzLength"></span> time <br>The Quizz App</h1>
        </div>
        <div class="quiz-wrapper">
            <div id="quizz"></div>
        </div>
        <button id="previous"><p>Previous Question</p></button>
        <button id="next"><p>Next Question</p></button>
        <button id="submit"><p>Submit Quizz</p></button>
        <button id="tryAgain">tryAgain</button>
        <div id="results"></div>
        <div id="footer">
            <h5>Written by Garry Owen &copy Copyright December 2021</h5>
        </div>
        <script src="js/app.js"></script>
    
        <div id="results"></div>
            <h2>Countdown Timer</h2>
            <div id="clockdiv">
                <div>
                    <div class="smalltext">Minutes</div>
                    <span class="minutes"></span>
                </div>
            <div>
                <div class="smalltext">Seconds</div>
                <span class="seconds"></span>
            </div>
            </div>
        
        <div class="cont-temporizador">
            <div class="bloque">
                <div class="minutos" id="minutos">--</div>
                <p>minutos</p>
            </div>

            <div class="bloque">
                <div class="segundos" id="segundos">--</div>
                <p>segundos</p>
            </div>
        </div>
        <!-- <script src="js/crono.js"></script> -->
    </body>
</html>
